scalar DateTime

type Query {
  avos: [Avocado]!
  avo(id: ID!): Avocado
}

type Mutation {
  createAvo(data: AvoCreateInput!): Avocado!
}

interface BaseModel {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime
  deletedAt: DateTime
}

type Attributes {
  description: String
  shape: String
  hardiness: String
  taste: String
}

type Avocado implements BaseModel {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime
  deletedAt: DateTime

  name: String!
  sku: String!
  price: Float!
  image: String!
  attributes: Attributes!
}

input AvoCreateInput {
  name: String!
  price: Float!
  sku: String!
  image: String!
  description: String
  shape: String
  hardiness: String
  taste: String
}
